<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8a6d" />
      <stop offset="50%" stop-color="#ff6347" />
      <stop offset="100%" stop-color="#f04a2f" />
    </linearGradient>
  </defs>

  <g stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Sound waves (left side) - representing voice input -->
    <path d="M 8 18 Q 10 16, 12 18 Q 14 20, 16 18" fill="none" opacity="0.6" />
    <path d="M 6 24 Q 9 20, 12 24 Q 15 28, 18 24" fill="none" opacity="0.8" />
    <path d="M 8 30 Q 10 28, 12 30 Q 14 32, 16 30" fill="none" opacity="0.6" />

    <!-- Transformation flow -->
    <path d="M 18 24 Q 22 22, 26 24" fill="none" opacity="0.5" stroke-dasharray="2 2" />

    <!-- Presentation slide (right side) -->
    <rect x="28" y="14" width="14" height="20" rx="1.5" fill="none" stroke-width="2.5" />

    <!-- Slide content lines -->
    <line x1="31" y1="19" x2="39" y2="19" stroke-width="1.5" opacity="0.7" />
    <line x1="31" y1="24" x2="39" y2="24" stroke-width="1.5" opacity="0.7" />
    <line x1="31" y1="29" x2="37" y2="29" stroke-width="1.5" opacity="0.5" />
  </g>
</svg>
